[loggers]
keys=root,policyagent

[handlers]
keys=hand01,hand02,hand03

[formatters]
keys=form01

[logger_root]
level=NOTSET
handlers=hand01

[logger_policyagent]
level=NOTSET
handlers=hand03
qualname=policyagent

[handler_hand01]
class=StreamHandler
level=NOTSET
formatter=form01
args=(sys.stdout,)

[handler_hand02]
class=StreamHandler
level=NOTSET
formatter=form01
args=(sys.stdout,)

[handler_hand03]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=form01
args=('C:\OpenStack\Log\policyagent.log', 'w', 102400, 5)


[formatter_form01]
format=%(asctime)s %(levelname)s %(name)s %(module)s %(funcName)s %(lineno)d %(message)s
datefmt=
class=logging.Formatter

