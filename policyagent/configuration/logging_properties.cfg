[loggers]
keys=root

[handlers]
keys=hand01,hand02,hand03

[formatters]
keys=form01

[logger_root]
level=NOTSET
handlers=hand01,hand03

[handler_hand01]
class=StreamHandler
level=NOTSET
formatter=form01
args=(sys.stdout,)

[handler_hand02]
class=StreamHandler
level=NOTSET
formatter=form01
args=(sys.stdout,)

[handler_hand03]
class=FileHandler
level=DEBUG
formatter=form01
args=('test.log', 'w')


[formatter_form01]
format=%(module)s %(funcName)s %(lineno)d %(asctime)s %(levelname)s %(message)s
datefmt=
class=logging.Formatter

